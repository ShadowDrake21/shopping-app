<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping app</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu" id="menu">
          <ul class="menu__list" id="menu__list">
            <li class="menu__item">
              <div
                class="header__tab menu__item-link active"
                data-to="productsSection"
              >
                Products
              </div>
            </li>
            <li class="menu__item">
              <div
                class="header__tab menu__item-link"
                data-to="categoriesSection"
              >
                Categories
              </div>
            </li>
            <li class="menu__item">
              <div class="header__tab menu__item-link" data-to="usersSection">
                All users
              </div>
            </li>
          </ul>
          <ul class="authorization__list" id="authorization__list">
            <li class="authorization__item">
              <div
                class="header__tab authorization__item-link"
                data-popupFunc="createLogin"
                data-popupId="login"
              >
                Log-in
                <i
                  class="fa fa-sign-in"
                  aria-hidden="true"
                  data-popupId="login"
                ></i>
              </div>
            </li>
            <li class="authorization__item">
              <div
                class="header__tab authorization__item-link"
                data-popupFunc="createSignup"
                data-popupId="signup"
              >
                Sign-up
                <i
                  class="fa fa-user-plus"
                  aria-hidden="true"
                  data-popupId="signup"
                ></i>
              </div>
            </li>
          </ul>
          <div class="profile__header" id="profileHeader">
            <div class="header__tab profile__header-inner">
              <div class="profile__header-left">
                <img
                  src=""
                  alt=""
                  class="profile__header-img"
                  id="profileHeaderImage"
                />
              </div>
              <span class="profile__header-name" id="profileHeaderName"></span>
            </div>
            <div class="header__tab profile__header-exit" id="profileExit">
              Sign-out
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="section active" id="productsSection">
        <div class="container">
          <h1 class="section__title">Products</h1>
          <form class="form" id="productsForm">
            <input
              type="text"
              id="productsSearch"
              class="search"
              placeholder="Search a product"
              autocomplete="off"
            />
            <button type="submit" id="productsBtn" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="product__container" id="product__container"></div>
        </div>
      </section>

      <section class="section" id="categoriesSection">
        <div class="container">
          <h1 class="section__title">Categories</h1>
          <form class="form" id="categoriesForm">
            <input
              type="text"
              class="search"
              id="categoriesSearch"
              autocomplete="off"
              placeholder="Search a category"
            />
            <button type="submit" id="categoriesBtn" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="categories__container" id="categories__container"></div>
        </div>
      </section>

      <section class="section" id="usersSection">
        <div class="container">
          <h1 class="section__title">All users</h1>
          <form class="form" id="usersForm">
            <input
              type="text"
              class="search"
              id="usersSearch"
              autocomplete="off"
              placeholder="Search a user"
            />
            <button type="submit" id="usersBtn" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="users__container" id="users__container"></div>
        </div>
      </section>
    </main>
    <div class="popup__bg"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__info">
            <p class="footer__owner">Made by Dmitry "Drake" Krapyvianskyi</p>
            <p class="footer__year">2023</p>
          </div>
          <ul class="footer__socials">
            <li class="footer__socials-item">
              <a
                class="footer__socials-link"
                href="https://github.com/ShadowDrake21"
                target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li class="footer__socials-item">
              <a
                class="footer__socials-link"
                href="https://twitter.com/ShadowDrake_21"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <p class="footer__copyright">
          <i class="fa-solid fa-copyright"></i> All rights reserved
        </p>
      </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/menu.js"></script>
    <script type="module" src="./js/products.js"></script>
    <script type="module" src="./js/categories.js"></script>
    <script type="module" src="./js/users.js"></script>
    <script type="module" src="./js/authorization.js"></script>
    <script type="module" src="./js/popups.js"></script>
    <script type="module" src="./js/constants.js"></script>
  </body>
</html>
