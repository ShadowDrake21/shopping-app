<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping app</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu" id="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <div class="menu__item-link active" data-to="search">
                Products
              </div>
            </li>
            <li class="menu__item">
              <div class="menu__item-link" data-to="categories">Categories</div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section active" id="search">
      <div class="container">
        <h1 class="section__title">Products</h1>
        <form class="form" id="productsForm">
          <input
            type="text"
            id="productsSearch"
            class="search"
            placeholder="Search a product"
            autocomplete="off"
          />
          <button type="submit" id="productsBtn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="product__container" id="product__container"></div>
      </div>
    </section>

    <section class="section" id="categories">
      <div class="container">
        <h1 class="section__title">Categories</h1>
        <form class="form" id="categoriesForm">
          <input
            type="text"
            class="search"
            id="categoriesSearch"
            autocomplete="off"
            placeholder="Search a category"
          />
          <button type="submit" id="categoriesBtn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="categories__container" id="categories__container"></div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
